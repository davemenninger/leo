{% extends "layout.html" %}
{% block title %}{{ feed.title }}{% endblock %}
{% block content %}
<h1>feed</h1>
<p>
    {{ feed.resource_id }} - {{ feed.title }} - {{ feed.url }} - {{feed.link}}
</p>

<ul>
  {% for e in entries %}
  <li>
    {{ e.resource_id }}
    {{ e.get_content() }}
  </li>
  {% endfor %}
</ul>
{% endblock %}
