{% extends "layout.html" %}
{% block title %}{{ feed.title }}{% endblock %}
{% block content %}
<h1>feed</h1>
<p>
    {{ feed.resource_id }} - {{ feed.title }} - {{ feed.url }} - {{feed.link}}
</p>

<ul>
  {% for a in articles %}
  <li style="border: solid;">
    {{ a | safe}}
  </li>
  {% endfor %}
</ul>
{% endblock %}
