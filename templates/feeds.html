{% extends "layout.html" %}
{% block title %}feeds{% endblock %}
{% block content %}

<h1>feeds</h1>

<ul>
  {% for f in feeds %}
  <li>
    {% set slug = reader.get_feed_slug(f.url) %}
    <a href="{{ url_for('show_feed', slug=slug) }}">{{ f.title }}</a>
    <form method="post" action="{{ url_for('delete_feed', slug=slug) }}">
      <button>unsubscribe</button>
    </form>
  </li>
  {% endfor %}
</ul>

{% endblock %}
