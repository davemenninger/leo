{% extends "layout.html" %}
{% block title %}url{% endblock %}
{% block content %}
<h1>url</h1>
<p>url:
{{ url }}
</p>
<p>text:
{{ text }}
</p>
<p>title:
{{ title }}
</p>

<ul>
  {% for f in feeds %}
  <li>
    <form method="post" action="/feeds">
      <input  type="text" name="url" value="{{ f }}"/>
      {% if get_feed(f, false)  %}
        already subscribed
      {% else %}
        <button>subscribe</button>
      {% endif %}
    </form>
  </li>
  {% endfor %}
</ul>
{% endblock %}
